Niveis de Pentester / Ethical Hacker:
  - Nivel 1 - Junior
    - Conhece ferramentas básicas de pentest, não é capaz de desenvolver suas próprias ferramentas e tecnicas.

  - Nivel 2 - Pleno
    - Desenvolve suas próprias ferramentas e scripts para realização dos penetration tests.

  - Nivel 3 - Sênior
    -  Preferem Debugar o funcionamento de softwares e protocolos em busca de falhas do tipo 0-day.
